<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/modern-normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <section class="left">
        <img class="bg" src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="ferns">
        <div class="logo">
            <img class="odin-logo" src="assets/odin-lined.png" alt="odin logo">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a target="_blank" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a target="_blank" href="https://unsplash.com/">Unsplash</a></p>
    </section>
    
    <section class="right">
        <div class="text">
            <p class="info">
                This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form action="">
                <h2>Let's do this!</h2>
                <div class="row">
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Phone Number</label>
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="text">
                    </div>
                </div>
            </form>
        </div>
        <div class="login">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
